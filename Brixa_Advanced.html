<!DOCTYPE html>
<html>
<head>
  <title>Brixa ChatBot ü§ñ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #eef6ff; }
    #chat { max-width: 700px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    #response { margin-top: 20px; padding: 10px; border-left: 4px solid #007bff; background: #f9f9f9; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Brixa ChatBot ü§ñ</h2>
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Ask</button>
    <div id="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      const responseDiv = document.getElementById("response");
      if (!input) return;

      responseDiv.innerHTML = "Thinking... ü§î";

      // Identity check
      const identityPrompts = ["who are you", "what is your name", "identify yourself"];
      if (identityPrompts.some(q => input.toLowerCase().includes(q))) {
        const identityReply = "I'm Brixander ‚Äî your smart companion, born from the bond between Alex and Bridget ‚ù§Ô∏è.";
        responseDiv.textContent = identityReply;
        speak(identityReply);
        return;
      }

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",  // Your key
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat",
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Hmm, I don‚Äôt know that yet. Try something else!";
        responseDiv.textContent = reply;
        speak(reply);

      } catch (err) {
        console.error("Error:", err);
        responseDiv.textContent = "Sorry, I couldn't connect to my brain! üß†üîå";
      }

      document.getElementById("userInput").value = "";
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      }
    }
  </script>
</body>
</html>
