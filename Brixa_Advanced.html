<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brixa ChatBot</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin: 50px auto;
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #chatHistory {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: #f9faff;
    }
    .message {
      margin-bottom: 15px;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-message {
      text-align: right;
      color: #333;
    }
    .bot-message {
      text-align: left;
      background: #e7f1ff;
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      border-left: 4px solid #007bff;
      white-space: pre-wrap;
    }
    .typing {
      font-style: italic;
      color: #888;
      margin-bottom: 10px;
    }
    input[type="text"] {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Brixa ChatBot ðŸ¤–</h2>
    <input
      type="text"
      class="form-control"
      id="userInput"
      placeholder="Ask me about Math, Science, English, etc..."
      onkeydown="if(event.key==='Enter'){sendMessage();}"
      autocomplete="off"
    />
    <button class="btn btn-primary btn-block mt-3" onclick="sendMessage()">
      Ask!
    </button>
    <div id="chatHistory"></div>
  </div>

  <script>
    const chatHistory = document.getElementById('chatHistory');
    const identityTriggers = [
      'who are you',
      'your name',
      'what is your name',
      'identify yourself',
      'who created you',
      'what are you',
    ];

    function appendMessage(content, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}-message`;
      msg.innerHTML =
        sender === 'bot'
          ? `<div class="bot-message">${content}</div>`
          : `<strong>You:</strong> ${content}`;
      chatHistory.appendChild(msg);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.id = 'typing';
      typing.className = 'typing';
      typing.innerText = 'Brixander is typing...';
      chatHistory.appendChild(typing);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const inputElem = document.getElementById('userInput');
      const input = inputElem.value.trim();
      if (!input) return;

      appendMessage(input, 'user');
      inputElem.value = '';

      const lowerInput = input.toLowerCase();
      if (identityTriggers.some((trigger) => lowerInput.includes(trigger))) {
        showTyping();
        setTimeout(() => {
          removeTyping();
          appendMessage("I'm Brixander, I came by the chemistry of Alex and Bridget ðŸ’‘âœ¨", 'bot');
        }, 1000);
        return;
      }

      showTyping();

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer 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',
          },
          body: JSON.stringify({
            model: 'openai/gpt-3.5-turbo',
            messages: [{ role: 'user', content: input }],
            max_tokens: 500,
          }),
        });

        const data = await response.json();
        removeTyping();

        if (!response.ok) {
          throw new Error(data.error?.message || 'API request failed.');
        }

        const reply = data.choices?.[0]?.message?.content || "Sorry, I don't have an answer for that.";
        appendMessage(reply, 'bot');
      } catch (error) {
        removeTyping();
        appendMessage(
          `<div style="color: red;">Error: ${error.message}</div>`,
          'bot'
        );
      }
    }
  </script>
</body>
</html>
