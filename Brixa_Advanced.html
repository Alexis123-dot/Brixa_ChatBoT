
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brixa ChatBot Advanced</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1e1e1e !important;
      color: #eee;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background: #2c2c2c;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #chatHistory {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
    }
    .dark-mode #chatHistory {
      background-color: #333;
    }
    .message {
      margin-bottom: 15px;
    }
    .bot {
      color: #007bff;
    }
    .user {
      font-weight: bold;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Brixa ChatBot ü§ñ</h2>
    <div class="form-group controls">
      <input type="text" class="form-control" id="userInput" placeholder="Ask me anything..." />
      <button class="btn btn-secondary" onclick="startVoiceInput()">üé§</button>
      <button class="btn btn-dark" onclick="toggleDarkMode()">üåó</button>
    </div>
    <button class="btn btn-primary btn-block" id="askBtn" onclick="sendMessage()">Ask!</button>
    <div id="chatHistory"></div>
  </div>

  <script>
    const synth = window.speechSynthesis;

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function appendMessage(role, content) {
      const chat = document.getElementById('chatHistory');
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.classList.add(role === 'user' ? 'user' : 'bot');
      msg.innerHTML = `<strong>${role === 'user' ? 'You' : 'Brixa'}:</strong> ${content}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput').value.trim();
      const askBtn = document.getElementById('askBtn');
      if (!input) return;

      appendMessage('user', input);
      document.getElementById('userInput').value = '';
      askBtn.disabled = true;

      const identityPrompts = ['who are you', 'what is your name', 'identify yourself', 'tell me about yourself'];
      const normalizedInput = input.toLowerCase();
      if (identityPrompts.some(q => normalizedInput.includes(q))) {
        const reply = "I'm <strong>Brixander</strong>, born from the chemistry of <strong>Alex</strong> and <strong>Bridget</strong>. ‚ù§Ô∏è‚ú®";
        appendMessage('bot', reply);
        speak(reply);
        askBtn.disabled = false;
        return;
      }

      appendMessage('bot', '<span id="typing">Typing...</span>');
      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer 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',
            'Content-Type': 'application/json',
            'HTTP-Referer': 'https://www.brixa.com',
            'X-Title': 'Brixa ChatBot'
          },
          body: JSON.stringify({
            model: 'deepseek/deepseek-chat',
            messages: [{ role: 'user', content: input }]
          })
        });

        const data = await response.json();
        const text = data.choices?.[0]?.message?.content || 'No response received.';
        const typingEl = document.getElementById('typing');
        if (typingEl) typingEl.parentElement.remove();
        simulateTyping(text, 'bot');
      } catch (error) {
        console.error(error);
        appendMessage('bot', `<div class="alert alert-danger">Error: ${error.message}</div>`);
      } finally {
        askBtn.disabled = false;
      }
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text.replace(/<[^>]+>/g, ''));
      synth.speak(utter);
    }

    function simulateTyping(text, role) {
      let index = 0;
      const cleanText = text.replace(/\n/g, '<br/>');
      const container = document.createElement('div');
      container.classList.add('message', 'bot');
      container.innerHTML = `<strong>Brixa:</strong> <span id="typing-text"></span>`;
      document.getElementById('chatHistory').appendChild(container);
      const typingEl = container.querySelector('#typing-text');
      const interval = setInterval(() => {
        if (index < cleanText.length) {
          typingEl.innerHTML += cleanText[index++];
        } else {
          clearInterval(interval);
          speak(cleanText);
        }
      }, 30);
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = event => {
        document.getElementById('userInput').value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.start();
    }
  </script>
</body>
</html>
