<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brixa ChatBot Advanced</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1e1e1e !important;
      color: #eee;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .container {
      background: #2c2c2c;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #chatHistory {
      margin-top: 20px;
      max-height: 350px;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
    }
    .dark-mode #chatHistory {
      background-color: #333;
    }
    .message {
      margin-bottom: 15px;
    }
    .bot {
      color: #007bff;
    }
    .dark-mode .bot {
      color: #66b2ff;
    }
    .user {
      font-weight: bold;
      color: #333;
    }
    .dark-mode .user {
      color: #ccc;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #userInput {
      flex-grow: 1;
    }
    .btn-block {
      width: 100%;
    }
    /* Scrollbar style for chatHistory */
    #chatHistory::-webkit-scrollbar {
      width: 8px;
    }
    #chatHistory::-webkit-scrollbar-thumb {
      background-color: #007bff;
      border-radius: 4px;
    }
    .dark-mode #chatHistory::-webkit-scrollbar-thumb {
      background-color: #66b2ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Brixa ChatBot ü§ñ</h2>
    <div class="form-group controls">
      <input type="text" class="form-control" id="userInput" placeholder="Ask me anything..." autocomplete="off" />
      <button class="btn btn-secondary" title="Start voice input" onclick="startVoiceInput()">üé§</button>
      <button class="btn btn-dark" title="Toggle dark mode" onclick="toggleDarkMode()">üåó</button>
    </div>
    <button class="btn btn-primary btn-block" id="askBtn" onclick="sendMessage()">Ask!</button>
    <div id="chatHistory"></div>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const chatHistory = document.getElementById('chatHistory');
    const askBtn = document.getElementById('askBtn');
    const userInput = document.getElementById('userInput');

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Append message to chat history with markdown parsing for bot
    function appendMessage(role, content) {
      const msg = document.createElement('div');
      msg.classList.add('message', role === 'user' ? 'user' : 'bot');

      if (role === 'user') {
        msg.innerHTML = `<strong>You:</strong> ${escapeHtml(content)}`;
      } else {
        // Use marked to render markdown for bot responses
        msg.innerHTML = `<strong>Brixa:</strong> ${marked.parse(content)}`;
      }

      chatHistory.appendChild(msg);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // Escape HTML for user input to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Speech synthesis for bot message (strip markdown tags)
    function speak(text) {
      if (!synth) return; // Not supported

      if (synth.speaking) {
        synth.cancel(); // Stop current speech
      }

      const plainText = text.replace(/[#_*~`>-\[\]\(\)]+/g, '').replace(/<\/?[^>]+(>|$)/g, '');
      const utter = new SpeechSynthesisUtterance(plainText);
      synth.speak(utter);
    }

    // Simulate typing effect for bot with markdown support
    async function simulateTyping(text) {
      return new Promise(resolve => {
        let index = 0;
        const container = document.createElement('div');
        container.classList.add('message', 'bot');
        container.innerHTML = `<strong>Brixa:</strong> <span id="typing-text"></span>`;
        chatHistory.appendChild(container);
        chatHistory.scrollTop = chatHistory.scrollHeight;
        const typingEl = container.querySelector('#typing-text');
        const plainText = text.replace(/\n/g, '<br>');

        const interval = setInterval(() => {
          if (index < plainText.length) {
            typingEl.innerHTML += plainText[index++];
            chatHistory.scrollTop = chatHistory.scrollHeight;
          } else {
            clearInterval(interval);
            // After typing complete, replace with rendered markdown
            container.innerHTML = `<strong>Brixa:</strong> ${marked.parse(text)}`;
            chatHistory.scrollTop = chatHistory.scrollHeight;
            speak(text);
            resolve();
          }
        }, 20);
      });
    }

    // Main send message handler
    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage('user', input);
      userInput.value = '';
      askBtn.disabled = true;

      // Identity question shortcut
      const identityPrompts = [
        'who are you',
        'what is your name',
        'identify yourself',
        'tell me about yourself'
      ];
      const normalizedInput = input.toLowerCase();

      if (identityPrompts.some(q => normalizedInput.includes(q))) {
        const reply = "I'm **Brixander**, I came by the chemistry of **Alex** and **Bridget**. ‚ù§Ô∏è‚ú®";
        await simulateTyping(reply);
        askBtn.disabled = false;
        return;
      }

      // Show temporary typing message
      const typingMsg = document.createElement('div');
      typingMsg.classList.add('message', 'bot');
      typingMsg.innerHTML = `<strong>Brixa:</strong> <em>Typing...</em>`;
      chatHistory.appendChild(typingMsg);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer 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',
            'Content-Type': 'application/json',
            'HTTP-Referer': 'https://www.brixa.com',
            'X-Title': 'Brixa ChatBot'
          },
          body: JSON.stringify({
            model: 'deepseek/deepseek-chat',
            messages: [{ role: 'user', content: input }]
          })
        });

        const data = await response.json();

        // Remove typing message
        typingMsg.remove();

        const botResponse = data.choices?.[0]?.message?.content || "Sorry, I didn't catch that. Please try again.";
        await simulateTyping(botResponse);

      } catch (error) {
        console.error(error);
        typingMsg.remove();
        appendMessage('bot', `<div class="alert alert-danger">Error: ${escapeHtml(error.message)}</div>`);
      } finally {
        askBtn.disabled = false;
      }
    }

    // Voice input with Web Speech API
    function startVoiceInput() {
      if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
        alert('Speech recognition is not supported in this browser.');
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = event => {
        userInput.value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = event => {
        console.error('Speech recognition error', event.error);
      };

      recognition.start();
    }

    // Optional: send on Enter key press
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
