<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brixa ChatBot ü§ñ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1e1e1e !important;
      color: #eee;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background: #2c2c2c;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      min-height: 80px;
      background-color: #f9f9f9;
      border-left: 5px solid #007bff;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 300px;
    }
    .dark-mode #response {
      background-color: #333;
      border-left-color: #3399ff;
    }
    .form-group.controls {
      display: flex;
      gap: 10px;
    }
    .btn-voice {
      width: 45px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Brixa ChatBot ü§ñ</h2>
    <div class="form-group controls">
      <input type="text" class="form-control" id="userInput" placeholder="Ask me anything..." autocomplete="off" />
      <button class="btn btn-secondary btn-voice" onclick="startVoiceInput()" title="Voice input">üé§</button>
      <button class="btn btn-dark" onclick="toggleDarkMode()" title="Toggle dark mode">üåó</button>
    </div>
    <button class="btn btn-primary btn-block" id="askBtn" onclick="sendMessage()">Ask!</button>
    <div id="response"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const synth = window.speechSynthesis;

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function speak(text) {
      if (!synth) return;
      if (synth.speaking) synth.cancel();
      const utter = new SpeechSynthesisUtterance(text.replace(/<[^>]+>/g, ''));
      synth.speak(utter);
    }

    const identityPrompts = [
      'who are you',
      'what is your name',
      'identify yourself',
      'tell me about yourself'
    ];

    async function sendMessage() {
      const inputEl = document.getElementById('userInput');
      const responseDiv = document.getElementById('response');
      const askBtn = document.getElementById('askBtn');
      const input = inputEl.value.trim();

      if (!input) {
        responseDiv.innerHTML = '<div class="alert alert-warning">Please enter a message.</div>';
        return;
      }

      askBtn.disabled = true;
      responseDiv.innerHTML = '<div class="spinner-border text-primary" role="status"></div>';

      const normalizedInput = input.toLowerCase();

      // If identity question, reply immediately with custom text
      if (identityPrompts.some(q => normalizedInput.includes(q))) {
        const identityReply = "I'm **Brixander**, I came by the chemistry of **Alex** and **Bridget**. ‚ù§Ô∏è‚ú®";
        responseDiv.innerHTML = marked.parse(identityReply);
        speak(identityReply);
        askBtn.disabled = false;
        inputEl.value = '';
        return;
      }

      // Otherwise, fetch from DeepSeek API
      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer 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',
            'Content-Type': 'application/json',
            'HTTP-Referer': 'https://www.brixa.com',
            'X-Title': 'Brixa ChatBot'
          },
          body: JSON.stringify({
            model: 'deepseek/deepseek-chat',
            messages: [{ role: 'user', content: input }]
          })
        });

        const data = await response.json();
        let markdownText = data.choices?.[0]?.message?.content;

        if (!markdownText || markdownText.trim() === '') {
          markdownText = "Hmm, I‚Äôm not sure about that. Please try again or ask something else!";
        }

        responseDiv.innerHTML = marked.parse(markdownText);
        speak(markdownText);

      } catch (error) {
        console.error(error);
        responseDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        speak("Sorry, there was an error processing your request.");
      } finally {
        askBtn.disabled = false;
        inputEl.value = '';
      }
    }

    function startVoiceInput() {
      // Check for browser support
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Sorry, your browser does not support speech recognition.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendMessage();
      };

      recognition.onerror = event => {
        console.error("Speech recognition error", event.error);
        alert("Speech recognition error: " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
