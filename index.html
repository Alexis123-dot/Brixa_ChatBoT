<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brixa ChatBot Advanced</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1e1e1e !important;
      color: #eee;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background: #2c2c2c;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #chatHistory {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      line-height: 1.4;
    }
    .dark-mode #chatHistory {
      background-color: #333;
    }
    .message {
      margin-bottom: 15px;
    }
    .bot {
      color: #007bff;
    }
    .dark-mode .bot {
      color: #66aaff;
    }
    .user {
      font-weight: bold;
      color: #333;
    }
    .dark-mode .user {
      color: #ddd;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .spinner-border {
      width: 1.5rem;
      height: 1.5rem;
      vertical-align: middle;
      margin-left: 5px;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Brixa ChatBot ü§ñ</h2>
    <div class="form-group controls">
      <input type="text" class="form-control" id="userInput" placeholder="Ask me anything..." autocomplete="off" />
      <button class="btn btn-secondary" type="button" onclick="startVoiceInput()" title="Voice Input">üé§</button>
      <button class="btn btn-dark" type="button" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåó</button>
    </div>
    <button class="btn btn-primary btn-block" id="askBtn" type="button" onclick="sendMessage()">Ask!</button>
    <div id="chatHistory"></div>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const chatHistory = document.getElementById('chatHistory');
    const askBtn = document.getElementById('askBtn');
    const userInput = document.getElementById('userInput');

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function appendMessage(role, content, isMarkdown = false) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.classList.add(role === 'user' ? 'user' : 'bot');
      if (isMarkdown) {
        msg.innerHTML = `<strong>${role === 'user' ? 'You' : 'Brixa'}:</strong> ${marked.parse(content)}`;
      } else {
        msg.innerHTML = `<strong>${role === 'user' ? 'You' : 'Brixa'}:</strong> ${content}`;
      }
      chatHistory.appendChild(msg);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function speak(text) {
      if (!synth) return;
      if (synth.speaking) synth.cancel();
      const utter = new SpeechSynthesisUtterance(text.replace(/<[^>]+>/g, ''));
      synth.speak(utter);
    }

    function simulateTyping(text) {
      return new Promise(resolve => {
        let index = 0;
        const container = document.createElement('div');
        container.classList.add('message', 'bot');
        container.innerHTML = `<strong>Brixa:</strong> <span id="typing-text"></span>`;
        chatHistory.appendChild(container);
        chatHistory.scrollTop = chatHistory.scrollHeight;
        const typingEl = container.querySelector('#typing-text');
        const cleanText = text.replace(/\\n/g, '\n');

        function typeChar() {
          if (index < cleanText.length) {
            const char = cleanText[index++];
            typingEl.innerHTML += char === '\n' ? '<br/>' : char;
            chatHistory.scrollTop = chatHistory.scrollHeight;
            setTimeout(typeChar, 30);
          } else {
            speak(text);
            resolve();
          }
        }
        typeChar();
      });
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage('user', input);
      userInput.value = '';
      askBtn.disabled = true;

      const identityPrompts = [
        'who are you',
        'what is your name',
        'identify yourself',
        'tell me about yourself'
      ];
      const normalizedInput = input.toLowerCase();

      if (identityPrompts.some(q => normalizedInput.includes(q))) {
        const reply = "I'm **Brixander**, I came by the chemistry of **Alex** and **Bridget**. ‚ù§Ô∏è‚ú®";
        appendMessage('bot', reply, true);
        askBtn.disabled = false;
        return;
      }

      // Show typing indicator with spinner
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('message', 'bot');
      typingDiv.innerHTML = `<strong>Brixa:</strong> Loading <span class="spinner-border text-primary" role="status"></span>`;
      chatHistory.appendChild(typingDiv);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer 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',
            'Content-Type': 'application/json',
            'HTTP-Referer': 'https://www.brixa.com',
            'X-Title': 'Brixa ChatBot'
          },
          body: JSON.stringify({
            model: 'deepseek/deepseek-chat',
            messages: [{ role: 'user', content: input }]
          })
        });

        const data = await response.json();
        let text = data.choices?.[0]?.message?.content || 'Hmm, I didn‚Äôt catch that. Try asking again.';
        // Remove spinner
        typingDiv.remove();

        // Use simulateTyping but show markdown output once typing finished
        await simulateTyping(text);

        // After typing animation, replace last bot message with parsed markdown
        // Remove last bot message (with typing text)
        chatHistory.lastChild.remove();
        appendMessage('bot', text, true);

      } catch (error) {
        console.error(error);
        typingDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      } finally {
        askBtn.disabled = false;
      }
    }

    function startVoiceInput() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert('Speech recognition is not supported in your browser.');
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = event => {
        userInput.value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = e => {
        console.error('Speech recognition error', e);
      };
      recognition.start();
    }

    // Allow Enter key to send message
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
