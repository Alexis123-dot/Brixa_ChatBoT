<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brixa ChatBot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #chatHistory {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .message {
      margin-bottom: 15px;
    }
    .user-message {
      text-align: right;
      color: #333;
    }
    .bot-message {
      text-align: left;
      background: #f1f9ff;
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      border-left: 4px solid #007bff;
    }
    .typing {
      font-style: italic;
      color: #888;
      margin-bottom: 10px;
    }
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Brixa ChatBot</h2>
    <div class="form-group">
      <input type="text" class="form-control" id="userInput" placeholder="Ask me anything..." />
    </div>
    <button class="btn btn-primary btn-block" id="askBtn" onclick="sendMessage()">Ask!</button>
    <div id="chatHistory"></div>
  </div>

  <script>
    const chatHistory = document.getElementById('chatHistory');
    const identityTriggers = [
      'who are you', 'your name', 'what is your name', 'identify yourself', 'who created you', 'what are you'
    ];

    function appendMessage(content, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}-message`;
      msg.innerHTML = sender === 'bot' ? `<div class="bot-message">${content}</div>` : `<strong>You:</strong> ${content}`;
      chatHistory.appendChild(msg);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.id = 'typing';
      typing.className = 'typing';
      typing.innerText = 'Brixander is typing...';
      chatHistory.appendChild(typing);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const input = document.getElementById('userInput').value.trim();
      const askBtn = document.getElementById('askBtn');

      if (!input) return;

      appendMessage(input, 'user');
      document.getElementById('userInput').value = '';
      askBtn.disabled = true;

      const lowerInput = input.toLowerCase();
      if (identityTriggers.some(trigger => lowerInput.includes(trigger))) {
        showTyping();
        setTimeout(() => {
          removeTyping();
          appendMessage("I'm Brixander, I came by the chemistry of Alex and Bridget ðŸ’‘âœ¨", 'bot');
          askBtn.disabled = false;
        }, 1200);
        return;
      }

      showTyping();

      try {
        const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer 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',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'openai/gpt-3.5-turbo',
            messages: [{ role: 'user', content: input }]
          })
        });

        const data = await res.json();
        removeTyping();

        if (!res.ok) throw new Error(data.error?.message || 'API request failed.');

        const reply = data.choices?.[0]?.message?.content || 'No response.';
        appendMessage(marked.parse(reply), 'bot');
      } catch (error) {
        removeTyping();
        appendMessage(`<div class="alert alert-danger">Error: ${error.message}</div>`, 'bot');
      } finally {
        askBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
