<!DOCTYPE html>
<html>
<head>
  <title>Brixa AI Chatbot (DeepSeek)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6ff;
      padding: 40px;
    }
    #chat {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
    }
    #response {
      margin-top: 30px;
      padding: 20px;
      font-size: 17px;
      background: #f1f8ff;
      border-left: 5px solid #007bff;
      white-space: pre-wrap;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ü§ñ Brixa AI ‚Äì Powered by DeepSeek</h2>
    <input type="text" id="userInput" placeholder="Ask me anything ‚Äî maths, science, English, etc." />
    <button onclick="sendMessage()">Ask</button>
    <div id="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      const responseDiv = document.getElementById("response");
      if (!input) return;

      responseDiv.textContent = "Thinking... Please wait... ü§î";

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat",
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content;
        if (!reply) {
          responseDiv.textContent = "‚ùå No response received from DeepSeek.";
          return;
        }

        responseDiv.textContent = reply;
        speak(reply);
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "‚ö†Ô∏è Error getting response from DeepSeek.";
      }

      document.getElementById("userInput").value = "";
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      }
    }
  </script>
</body>
</html>
